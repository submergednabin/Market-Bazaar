<label [htmlFor]="inputId">{{ label }}</label>
<input
  [type]="type"
  [id]="inputId"
  class="form-control"
  [class.invalid]="control.invalid && control.touched"
  [formControl]="control"
  [accept]="acceptData"
  [multiple]="multipleFile"
  
/>

<ng-container *ngIf="control.invalid && control.touched">
  <div *ngFor="let err of control.errors | keyvalue" class="error">
    {{ errorMessage[err.key] }}
  </div>
</ng-container>
